{% extends 'base.html' %}
{% load static %}

{% block title %} Item creation {% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock style %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}

    {% for field in form %}
    <div>
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
    </div>
    {% endfor %}

    <input type="submit" value="Отправить">

</form>

</form>
{% endblock %}
